{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Eine Liste deiner Konfigurationen{% endblock %}</h1>
{% endblock %}

{% block content %}
<ul>
  {% for link in configs %}
  <li class="card">
    <a class="card-image" href="{{ link.url }}">
      <img src="{{ link.img_path }}" alt="A fox"/>
    </a>
    <a class="card-description" target="_blank">
      <h2>{{link.name}}</h2>
      <p> {{link.date}}</p>
    </a>
  </li>
  {% endfor %}
</ul>
<br>
<br>
<br>
<a href="/configs/newconfig">Create a new Collection</a>

{% endblock %}
